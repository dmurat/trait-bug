repositories {
  jcenter()
}

group 'sample'
version '1.0.0'

apply plugin: "groovy"
apply plugin: "maven-publish"

sourceCompatibility = 1.8
targetCompatibility = 1.8

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
    }
  }
}

dependencies {
  compile "org.codehaus.groovy:groovy-all:2.5.6"
}
